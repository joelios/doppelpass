<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="generator" content="frappe">
	
	<link rel="apple-touch-icon" sizes="57x57" href="assets/doppelpass/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/doppelpass/images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/doppelpass/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/doppelpass/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/doppelpass/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/doppelpass/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/doppelpass/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/doppelpass/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/doppelpass/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="assets/doppelpass/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/doppelpass/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/doppelpass/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/doppelpass/images/favicon-16x16.png">
	<link rel="shortcut icon" href="assets/doppelpass/images/favicon.ico" type="image/x-icon">
	
	<link rel="manifest" href="assets/doppelpass/manifest.json">
	
	<link type="text/css" rel="stylesheet" href="/assets/css/frappe-web-b4.css">
	<link type="text/css" rel="stylesheet" href="/assets/doppelpass/css/addtohomescreen.css">
	<link href="assets/doppelpass/css/fontawesome-free/css/all.min.css" rel="stylesheet">
	{%- for link in web_include_css %}
		<link type="text/css" rel="stylesheet" href="{{ link|abs_url }}">
	{%- endfor -%}
		
	<title>{% block title %} {{ title | striptags }} {% endblock %}</title>

	<script>
		window.frappe = {};
		frappe.ready_events = [];
		frappe.ready = function(fn) {
			frappe.ready_events.push(fn);
		}
		window.dev_server = {{ dev_server }};
		window.socketio_port = {{ frappe.socketio_port }};
    </script>
</head>
<body frappe-session-status="{{ 'logged-in' if frappe.session.user != 'Guest' else 'logged-out'}}" data-path="{{ path | e }}" {%- if template and template.endswith('.md') %} frappe-content-type="markdown" {% endif -%} style="background-color: #36414c;">
	{% block content %}
		{{ content }}
	{% endblock %}
	
	{% block base_scripts %}
		<script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
		<script type="text/javascript" src="/assets/js/bootstrap-4-web.min.js"></script>
		<script type="text/javascript" src="/assets/doppelpass/js/addtohomescreen.js"></script>
	{% endblock %}

	{%- for link in web_include_js %}
	<script type="text/javascript" src="{{ link | abs_url }}"></script>
	{%- endfor -%}
	
	<script>
		/*if (
			(("standalone" in window.navigator) && !window.navigator.standalone)
			||
			( !window.matchMedia('(display-mode: standalone)').matches )
		) {
			addToHomescreen();
		}*/
	</script>


	<!-- The orientation Modal -->
	<div class="modal" id="myModal">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <!-- Modal Header -->
		  <div class="modal-header">
			<center><h4 class="modal-title">Bitte halten Sie Ihr Telefon Vertikal!</h4></center>
		  </div>
		</div>
	  </div>
	</div>
	
  <script>
	window.addEventListener('orientationchange', checkOrientation, false);
		function checkOrientation() { 
			opt1 = $('body').width();
			opt2 = $(window).height();
			if (opt1 < opt2) {
				$('.container-fluid.fixed-top.bg-dark').show();
				$('#myModal').hide();
			} else {
				$('.container-fluid.fixed-top.bg-dark').hide();
				$('#myModal').show();
			}
		} 
	</script>
	<!-- csrf_token -->
</body>
</html>
