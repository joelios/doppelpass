{% extends "templates/web.html" %}
{% block title %}Profil{% endblock %}
{% block page_content %}
<div class="container-fluid" style="color: white; background-color: #47aff8;">
	<div class="row">
		<div class="col-xs-12" style="font-size: 30px; color:white;">
			<center>Profil</center>
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
			{% if user.bild %}
			<img src="{{ user.bild }}" class="rounded">
			{% else %}
			<img src="assets/doppelpass/images/user.png" class="rounded">
			{% endif %}
		</div>
		<div class="col-xs-2"></div>
		<div class="col-xs-2"></div>
		<div class="col-xs-8" style="font-size: 30px; color:white;">
			<center>
				{{ user.fullname }}<br>
				{{ user.nummer }}<br>
				{{ user.position }}<br><br><br>
				<button class="btn" style="color: white;" onclick="window.location='/setup?cmd=web_logout';">
					<center>
						<i class="fas fa-key" style="font-size: 2rem;"></i><br>
						Logout
					</center>
				</button>
			</center>
		</div>
		<div class="col-xs-2"></div>
	</div>
</div>
<ul class="nav justify-content-center fixed-bottom" style="font-size: 2rem; with: 100%; background-color: #47aff8">
	<li><button class="btn" style="color: white; font-size: 2rem;" onclick="window.location='/hauptmenu';"><i class="fas fa-arrow-left"></i></button></li>
</ul>
{% endblock %}
