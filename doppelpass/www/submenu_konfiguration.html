<ul class="nav justify-content-center fixed-bottom" style="font-size: 2rem; with: 100%; background-color: #47aff8">

</ul>

{% block script %}
	<script>
	window.addEventListener('orientationchange', checkOrientation, false);
	$( document ).ready(function() {
		checkOrientation();
	});
	function checkOrientation() { 
		opt1 = $('body').width();
		opt2 = $(window).height();
		if (opt1 < opt2) {
			$('#content').show();
			$('#myModal').hide();
		} else {
			$('#content').hide();
			$('#myModal').show();
		}
	} 
	</script>
{% endblock %}
